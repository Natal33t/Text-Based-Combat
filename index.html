<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Text-O"</title>
</head>
<body>
    <h1>Welcome to Text-O!</h1>
    <h2>The text-based adventure game where I test my knowledge of javaScript and make a zork-like game using 
        DnD style combat.
    </h2>
    <div>
        <p>You see yourself surrounded by enemies. What do you do?</p>
        <form action="/submit" method="POST">
            <label for="userInput"></label>
            <input type="text" name="userInput">
            <input type="submit" value="Go!">
        </form>
    </div>
</body>
</html>
